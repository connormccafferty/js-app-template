<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>OpenFin Template</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/main.css" />
    </head>

    <body>
        <div class="logo-container">
            <img src="assets/logo.svg" />
        </div>
        <div>
            <h1>Hello, world!</h1>
            <p>
                This is a template for an OpenFin application demonstrating the
                <a
                    href="https://cdn.openfin.co/docs/javascript/stable/InterApplicationBus.Channel.html"
                    >Channels API</a
                >.
            </p>
            <p id="version-number-container">
                Current version: <span id="of-version"></span>
            </p>
            <button id="create-window">window++</button>
            <p>Channel Provider: <pre pams-content-load id="json-data"><span id="provider-identity"></span></pre></p>
            <p>Channel Clients: <pre pams-content-load id="json-data"><span id="client-connections"></span></pre></p>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
